<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Reset default browser styles */
body, h2, form {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f1f1f1;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  animation: backgroundChange 5s infinite alternate; /* Continuous background color change animation */
}

@keyframes backgroundChange {
  0% { background-color: #f1f1f1; }
  50% { background-color: #e0e0e0; }
  100% { background-color: #f1f1f1; }
}

.container {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

h2 {
  color: #333;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  color: #333;
  text-align: left;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

/* Add animation for the submit button */
@keyframes colorChange {
  0% { background-color: #4CAF50; }
  50% { background-color: #45a049; }
  100% { background-color: #4CAF50; }
}

input[type="submit"] {
  color: white;
  padding: 14px 0;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  cursor: pointer;
  animation: colorChange 3s infinite alternate; /* Continuous color change animation for the submit button */
}

</style>
</head>
<body>

<div class="container">
    <h2>Django Chat</h2>

    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label for="room_name">Room Name</label>
        <input type="text" name="room_name" id="room_name" placeholder="Enter Room Name" />
        
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" />
        
        <input type="submit" value="Enter Room">
    </form>
</div>

</body>
</html>
